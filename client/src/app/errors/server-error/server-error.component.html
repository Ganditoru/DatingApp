<h4>Internal serer error - refreshing the page will make the error disappear!</h4>
<ng-container *ngIf="error">
  <h5 class="text-danger">Error: {{error.message}} </h5>
  <p class="font-weight-bold">Note: Server error</p>
  <p>What to do next?</p>
  <ol>
    <li>Examin the URL</li>
    <li>Reproduce error in Postman</li>
  </ol>
  <p>Following is the stack trace - this is where your investigation should start!</p>
  <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
